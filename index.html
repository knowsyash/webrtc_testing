<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Test</title>
  <style>
    video { width: 45%; margin: 5px; background: black; }
    button, input { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h2>WebRTC Test</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button id="createCall">Create Call</button>
  <button id="joinCall">Join Call</button>
  <input type="text" id="callIdInput" placeholder="Enter Call ID to join">
  <p id="callIdDisplay"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://rtc-project-sih-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createBtn = document.getElementById('createCall');
    const joinBtn = document.getElementById('joinCall');
    const callIdInput = document.getElementById('callIdInput');
    const callIdDisplay = document.getElementById('callIdDisplay');

    let localStream;
    let pc;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function initLocalStream() {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      }
    }

    async function setupCall(callId, isCaller) {
      pc = new RTCPeerConnection(servers);

      // Add local tracks
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // Remote video
      const remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;
      pc.ontrack = e => e.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));

      const callRef = ref(db, 'calls/' + callId);

      // ICE candidates
      pc.onicecandidate = e => {
        if (e.candidate) push(ref(callRef, 'candidates'), e.candidate.toJSON());
      };

      // Listen for remote ICE candidates
      onChildAdded(ref(callRef, 'candidates'), async snapshot => {
        const candidate = snapshot.val();
        if (candidate) {
          try { await pc.addIceCandidate(candidate); } catch(e) {}
        }
      });

      if (isCaller) {
        // Create offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await set(ref(callRef, 'offer'), pc.localDescription.toJSON());

        // Listen for answer
        onChildAdded(ref(callRef, 'answer'), async snapshot => {
          const answer = snapshot.val();
          if (answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(answer);
          }
        });
      } else {
        // Joiner: wait for offer
        const offerSnap = await get(ref(callRef, 'offer'));
        if (!offerSnap.exists()) return alert('Call ID not found');

        const offer = offerSnap.val();
        await pc.setRemoteDescription(offer);

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await set(ref(callRef, 'answer'), pc.localDescription.toJSON());
      }
    }

    createBtn.onclick = async () => {
      await initLocalStream();
      const callId = push(ref(db, 'calls')).key;
      callIdDisplay.innerText = 'Call ID: ' + callId;
      await setupCall(callId, true);
    };

    joinBtn.onclick = async () => {
      const callId = callIdInput.value.trim();
      if (!callId) return alert('Enter Call ID');
      await initLocalStream();
      await setupCall(callId, false);
    };
  </script>
</body>
</html>
