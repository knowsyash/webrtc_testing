<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Video Call</title>
  <style>
    video { width: 45%; margin: 5px; background: black; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h2>WebRTC Video Call Demo</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button id="createCall">Create Call</button>
  <button id="joinCall">Join Call</button>
  <input type="text" id="callIdInput" placeholder="Enter Call ID to join">
  <p id="callIdDisplay"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // ---------- Firebase Config ----------
    const firebaseConfig = {
      databaseURL: "https://rtc-project-sih-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ---------- HTML Elements ----------
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const createBtn = document.getElementById('createCall');
    const joinBtn = document.getElementById('joinCall');
    const callIdInput = document.getElementById('callIdInput');
    const callIdDisplay = document.getElementById('callIdDisplay');

    // ---------- Global ----------
    let localStream;
    let pc;

    // ---------- STUN + TURN Servers ----------
    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
      ]
    };

    // ---------- Get Local Media ----------
    async function initLocalStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    // ---------- Create Peer Connection ----------
    async function createPeerConnection(callId, isCaller) {
      pc = new RTCPeerConnection(servers);

      // Add local tracks
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // Remote stream
      const remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;
      pc.ontrack = event => event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));

      const callRef = ref(db, 'calls/' + callId);

      // ICE candidates
      pc.onicecandidate = event => {
        if (event.candidate) push(ref(callRef, 'candidates'), event.candidate.toJSON());
      };

      // Listen for remote SDP
      onValue(callRef, async snapshot => {
        const data = snapshot.val();
        if (!data) return;

        if (isCaller && data.answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(data.answer);
        }

        if (!isCaller && data.offer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(data.offer);
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await set(ref(callRef, 'answer'), pc.localDescription.toJSON());
        }
      });

      // Listen for ICE candidates
      onValue(ref(callRef, 'candidates'), snapshot => {
        const candidates = snapshot.val();
        if (!candidates) return;
        Object.values(candidates).forEach(async cand => {
          try { await pc.addIceCandidate(cand); } catch(e) { console.log(e); }
        });
      });

      // Caller: create offer
      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await set(ref(callRef, 'offer'), pc.localDescription.toJSON());
      }
    }

    // ---------- Button Handlers ----------
    createBtn.onclick = async () => {
      await initLocalStream();
      const callId = push(ref(db, 'calls')).key; // unique call ID
      callIdDisplay.innerText = 'Call ID: ' + callId;
      await createPeerConnection(callId, true);
    };

    joinBtn.onclick = async () => {
      const callId = callIdInput.value.trim();
      if (!callId) return alert('Enter Call ID');
      await initLocalStream();
      await createPeerConnection(callId, false);
    };
  </script>
</body>
</html>
